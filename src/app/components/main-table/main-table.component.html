<section id="table-section" class="section">
  <div class="col-lg-12">
      <div class="row col-lg-12 col-md-12 mb-3">
          <div class="input-group col-lg-4 col-md-4">
              <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroup-sizing-default">借款时间：</span>
              </div>
              <input type="date" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" id='datetimepicker1'>
          </div>


          <div class="input-group col-lg-4 col-md-4">
              <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroup-sizing-default">付息日期：</span>
              </div>
              <input type="date" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" id='datetimepicker2'>
          </div>

          <div class="input-group col-lg-4 col-md-4">
              <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroup-sizing-default">还款日期：</span>
              </div>
              <input type="date" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" id='datetimepicker3'>
          </div>
      </div>

      <div class="row col-lg-12 col-md-12 mb-3">
          <div class="input-group col-lg-6 mb-3">
              <input type="text" class="form-control" aria-label="Default" placeholder="合同自编号" aria-describedby="inputGroup-sizing-default"
                  id="contra-id">
          </div>

          <div class="input-group col-lg-6 mb-3">
              <input type="text" class="form-control" aria-label="Default" placeholder="身份证号码" aria-describedby="inputGroup-sizing-default"
                  id="srch-term">
          </div>
      </div>
  </div>

  <!-- <button onclick="addRow()" class="btn btn-primary pull-left btn-sm">新增</button> -->
  <div>
      <div class="col-lg-12" style="height:600px">
          <table class="table table-fixed" style="overflow-y: auto;display:block; max-height: 550px" id="dataTable">
              <thead>
                  <tr>
                      <th>序号</th>
                      <th>合同编号</th>
                      <th>姓名</th>
                      <th>身份证号</th>
                      <th>银行卡号</th>
                      <th>银行名称</th>
                      <th>开户行</th>
                      <th>借款时间</th>
                      <th>付息日期</th>
                      <th>还款日期</th>
                      <th>借款金额</th>
                      <th>借款利率</th>
                      <th>应得利息</th>
                      <th>扣除应交税费</th>
                      <th>实际个人所得</th>
                      <th>第一次付息金额</th>
                      <th>第二次付息金额</th>
                      <th>第三次付息金额</th>
                      <th>第四次付息金额</th>
                  </tr>
              </thead>
              <tbody id="data" style="overflow-y:auto;max-height: 520px ">

              </tbody>
              <tr>
                  <th>总计</th>
                  <th></th>
                  <th></th>
                  <th></th>
                  <th></th>
                  <th></th>
                  <th></th>
                  <th></th>
                  <th></th>
                  <th></th>
                  <th id="loan-sum">0</th>
                  <th></th>
                  <th id="interest-sum">0</th>
                  <th id="tax-sum">0</th>
                  <th id="actural-interest-sum">0</th>
                  <th id="first-interest-sum">0</th>
                  <th id="second-interest-sum">0</th>
                  <th id="third-interest-sum">0</th>
                  <th id="fourth-interest-sum">0</th>
              </tr>
          </table>
          <div class="row col-lg-7">
              <div class="input-group col-lg-3">
                  <button id="print-preview" class="btn btn-dark">导出总表</button>
              </div>
              <div class="input-group col-lg-3">
                  <button id="delete" class="btn btn-danger">删除</button>
              </div>
          </div>
      </div>
  </div>
</section>
