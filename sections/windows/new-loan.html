        <div class="form-group">

          </div>
        </div>

        <div class="form-group">
          <label for="opening-bank" class="col-sm-2 control-label">开户行</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="opening-bank" placeholder="请输入开户行">
          </div>
        </div>

        <div class="form-group">
          <label for="amount" class="col-sm-2 control-label">借款金额</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="amount" placeholder="请输入借款金额">

        <div class="form-group">

          <div>

          </div>
        </div>


        <div class="form-group">

          <div class="col-sm-10">
            <input type="date" class="form-control" id="end-time" placeholder="请输入还款时间">
          </div>
        </div>



        <div class="form-group">

          <div class="col-sm-10">
            <input type="float" value="6.1" class="form-control" id="interest-rate">
          </div>
        </div>

        <div class="form-group">
          <label for="company-name" class="col-sm-2 control-label">应得利息</label>
          <div class="col-sm-10">
            <input type="float" class="form-control" id="interest" disabled="disabled">

        </div>

          <div class="col-sm-10">
            <input type="float" class="form-control" id="tax">
          </div>
        </div>

        <div class="form-group">

          <div class="col-sm-10">
            <input type="float" class="form-control" id="actual-interest" disabled="disabled">
