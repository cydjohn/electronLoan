<div class="container">
    <script>
        window.nodeRequire = require;
        // delete window.require;
        delete window.exports;
        delete window.module;
      </script>
      <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
      
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      
      <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
    <h1>
      <center>录入职工信息</center>
    </h1>
    <form class="form-horizontal" role="form">
        <div class="form-group">
          <label for="姓名" class="col-sm-2 control-label">名字</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" placeholder="请输入名字">
          </div>
        </div>
      
        <div class="form-group">
          <label for="id-number" class="col-sm-2 control-label">身份证号</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="id-number" placeholder="请输入身份证号">
          </div>
        </div>
      
        <div class="form-group">
          <label for="bank-account" class="col-sm-2 control-label">银行卡号</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="bank-account" placeholder="请输入银行卡号">
          </div>
        </div>
        
        <div class="form-group">
            <label for="amount" class="col-sm-2 control-label">借款金额</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="amount" placeholder="请输入借款金额">
            </div>
          </div>
      
        <div class="form-group">
          <label for="start-time" class="col-sm-2 control-label">借款时间</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="start-time" placeholder="请输入借款时间">
          </div>
        </div>

        <script type="text/javascript">
          $(document).ready(function () {
            $('#start-time').datetimepicker({format: 'L'});
          });
        </script>
      
      
        <div class="form-group">
          <label for="end-time" class="col-sm-2 control-label">还款时间</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="end-time" placeholder="请输入还款时间">
          </div>
        </div>
        <script type="text/javascript">
          $(document).ready(function () {
            $('#end-time').datetimepicker({format: 'L'});
          });
        </script>
      
      
        <div class="form-group">
          <label for="company-name" class="col-sm-2 control-label">工作单位</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="company-name" placeholder="请输入工作单位">
          </div>
        </div>
      
      
      
      
      
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" id="add-new">添加</button>
          </div>
        </div>
      </form>
</div>
