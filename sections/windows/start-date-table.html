<template class="task-template">
    <section id="start-date-table-section" class="section js-section u-category-windows">
        <div>
            <div class="col-lg-12 col-md-12">

                <div class="input-group col-lg-3 col-md-3">
                    <span>借款时间:</span>
                    <input type='date' class="form-control" placeholder="借款时间" id='datetimepicker1' />
                </div>


                <div class="input-group col-lg-3 col-md-3">
                    <span>付息日期:</span>
                    <input type='date' class="form-control" placeholder="付息日期" id='datetimepicker2' />
                </div>


                <div class="input-group col-lg-3 col-md-3">
                    <span>还款时间:</span>
                    <input type='date' class="form-control" placeholder="还款时间" id='datetimepicker3' />
                </div>
            </div>

            <div class="row col-lg-12 col-md-12">
                <div class="input-group col-lg-2 col-md-2">
                    <input type="text" class="form-control" placeholder="身份证号码" name="srch-term" id="srch-term">
                </div>

                <div class="input-group col-lg-2 col-md-2">
                    <input type="text" class="form-control" placeholder="合同自编号" name="contra-id" id="contra-id">
                </div>
            </div>



        </div>
        <!-- <button onclick="addRow()" class="btn btn-primary pull-left btn-sm">新增</button> -->
        <div class="demo-wrapper">
            <div class="container" style="height:600px">
                <table class="table table-striped table-hover" id="start-date-dataTable">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>合同编号</th>
                            <th>姓名</th>
                            <th>银行卡号</th>

                            <th>借款时间</th>

                            <th>借款金额</th>
                            
                        </tr>
                    </thead>
                    <tbody id="data" style="overflow-y:auto; ">

                    </tbody>
                    <tr>
                        <th>总计</th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th id="loan-sum">0</th>
                    </tr>
                </table>
                <div class="row col-lg-7">
                    <div class="input-group col-lg-3">
                        <button id="print-preview" class="btn btn-dark">打印预览</button>
                    </div>
                </div>
            </div>
        </div>
        <script>
            require('./renderer-process/js/table')
        </script>
    </section>
</template>
